<section class="menu-item d-inline-block m-2">
  <img [src]="menuItem()?.MenuItemImageURL" [alt]="menuItem()?.MenuItemName" />
  <h5>{{ menuItem()?.MenuItemName }}</h5>
  <p>{{ menuItem()?.MenuItemDescription }}</p>
  <b>Price - {{ menuItem()?.MenuItemPrice }}$</b>
  <p>Delivery Time : {{ menuItem()?.MenuItemDeliveryTime }}Min</p>
</section>
