<section class="signup-main-container">
    <form class="d-flex flex-column justify-content-center align-items-center w-100 h-100">
        <section class="user-name m-2">
            <label for="userName">UserName</label>
            <input id="userName" placeholder="Enter Your Name" class="d-block" />
        </section>

        <section class="email m-2">
            <label for="email">EMail</label>
            <input type="email" id="email" placeholder="Enter Your Email" class="d-block" />
        </section>

        <section class="password m-2">
            <label for="password">Password</label>
            <input type="password" id="password" class="d-block" />
        </section>

        <section class="confirm-password m-2">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" class="d-block" />
        </section>

        <button class="btn btn-success m-2">Submit</button>
    </form>
</section>
